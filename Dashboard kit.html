<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard kit</title>
    <link rel="stylesheet" href="Dashboard kit Styles.css">
</head>
<body>
    <div id="overall">
        <div id="overall1">
            <img src="images/logo.svg" alt="">
            <p class="first">Dashboard kit</p>

            <h3>Log In to Dashboard Kit</h3>

            <p class="second">Enter your email and password below</p>
        </div>
        <div id="overall2">
            <form>
                <label for="email">EMAIL</label><br>
                <input type="email" name="email" id="email" placeholder="Email address" required="required">
                <br><br>

                <label for="password">PASSWORD</label> <span><a href="">Forgot Password?</a></span>
                <input type="password" name="password" id="password" placeholder="Password" required="required">
                <br><br>
                <input type="submit" value="Log in">
            </form>
        </div>

            <p class="third">Don't have an account? <a href="">Sign up</a></p> 
    </div>
</body>
</html>
